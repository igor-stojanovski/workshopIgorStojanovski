<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fc22ebfc24.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Bootstrap</title>
  </head>
  <body>
    <footer>
      <div
        class="section container d-flex flex-column justify-content-center align-items-center"
      >
        <div class="footer-content">
          <h4 class="h1 text-white font-weight-bold">
            Ready to get started? Sign up now!
          </h4>
          <form class="w-100">
            <input
              type="email"
              name="email"
              id="email-footer"
              class="btn-block pl-3 bg-white btn text-left"
              placeholder="Enter your email"
            />
            <button
              type="submit"
              class="btn btn-block text-white text-center bg-primary p-2 font-weight-bold"
            >
              Sign up!
            </button>
          </form>
        </div>
      </div>
    </footer>
    <!-- Jquery -->
    <script src="./js/jquery-3.6.1.min.js"></script>

    <!-- Popper -->
    <script src="./js/popper.min.js"></script>
    <!-- Bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
